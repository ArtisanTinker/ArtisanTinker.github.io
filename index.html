---
layout: index
title: The Artisan Tinkerer
---

	
  <h1>Blog Index</h1>
		

<table>

	<tr>
		<th>Date</th>
		<th>Title</th>
	</tr>
	
	  {% for post in site.posts %}
	<tr>
		
	    <td>{{ post.date | date_to_string }}</td>
	    <td><a href="{{ post.url }}" title="{{ post.title }}">{{ post.title }}</a></td>
		
	<tr>
	  {% endfor %}

	
	</table>
	
	<br>
